<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>NextPhase  <span style="color: hotpink;">Countdown</span></span></h1>
      <p>Countdown to the next phase </p>
    </header>

    <main>
      <section class="countdown">
        <!-- <h2>Countdown to the next phase In:</h2> -->
        <div id="timer">
          <div><span id="days">00</span><span>Days</span></div>
          <div><span id="hours">00</span><span>Hours</span></div>
          <div><span id="minutes">00</span><span>Minutes</span></div>
          <div><span id="seconds">00</span><span>Seconds</span></div>
        </div>
      </section>


      <section class="milestone-info">
        <h2>Next Phase Details</h2>
        <p>Title: Collaborative Team Project</p>
        <p>Submission Date: January 14, 2025</p>
        <p>Time: 11:59PM</p>
      </section>
    </main>

    <footer>
      <button class="start-btn">Start </button>
      <button class="stop-btn" disabled>Stop </button>
    </footer>
    
    
  </div>
  <script src="script.js"></script>
</body>
</html>
